<div class="d-flex flex-column">

    <h2 class="form-title" > Bem vindo à Summoners Rift!</h2>

    <h3 class="form-subtitle" >Hoje todo o continente de Valoran se reúne para o torneio que marcará a história e decidirá o destino de milhões. A expectiva, medo e os ânimos estão a flor da pele.</h3>
    
    <span> Adicione as equipes para começar:</span>
    
    
    <form #teamsForm="ngForm" class="d-flex" (ngSubmit)="submitTeamsForm(teamsForm)"  >
        <input name="name" ngModel type="text" class="form-input" >

        <app-button [buttonClass]="'addteams-button'" [svgName]="'add'" [buttonText]="'Adicionar'" [buttonType]="'submit'" ></app-button>
    </form>
    
</div>
